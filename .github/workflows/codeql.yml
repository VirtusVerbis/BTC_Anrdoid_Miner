name: "CodeQL"

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Regenerate Gradle wrapper
        run: |
          wget -q https://services.gradle.org/distributions/gradle-9.2.1-bin.zip -O /tmp/gradle.zip
          unzip -q -d /tmp /tmp/gradle.zip
          /tmp/gradle-9.2.1/bin/gradle wrapper --gradle-version 9.2.1 --no-daemon

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: java-kotlin, c-cpp
          build-mode: manual

      - name: Build project
        env:
          GRADLE_OPTS: ""
          JAVA_OPTS: ""
        run: ./gradlew assembleDebug --no-daemon

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
